var hideMainPic = function () {
	  var r = $.Deferred();
	  $(".predPicMain").fadeOut(2500);
	  setTimeout(function () {
	     r.resolve();
	  }, 2500);
	  return r;
};

var remove = function(){
	$(".predPicMain").remove();
}

var removeMainPic= function () {
	  var r = $.Deferred();
	  hideMainPic().done(remove);	 
	  setTimeout(function () {
	     r.resolve();
	  }, 2500);
	  return r;
};

var fadeInElems = function () {

	  $(".predElem").fadeIn(2000);
	  $(".predText").fadeIn(2000);
	  setTimeout(function () {

	  }, 5000);

};
