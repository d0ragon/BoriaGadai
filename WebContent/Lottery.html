<!DOCTYPE html>
<html>
<head>
<title>Lottery</title>
  <link rel="stylesheet" type="text/css" href="Lottery.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  
<script>
function loadXMLDoc(numbers)
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {	  
	  document.getElementById("response").innerHTML = xmlhttp.responseText;
    }
}
	xmlhttp.open("GET","LotteryHelper.jsp?"+numbers,true);
	xmlhttp.send();	
}
</script>

</head>
<body>

<h6 id = "1"> - </h6>
<h6 id = "2"> - </h6>
<h6 id = "3"> - </h6>
<h6 id = "4"> - </h6>
<h6 id = "5"> - </h6>
<h6 id = "6"> - </h6>
<h6 id = "7"> - </h6>

<div class="container">
<button id="genBut" onclick="GenerateNums()" type="button" class="btn btn-primary btn-lg">
<span class="glyphicon glyphicon-star"></span> 
იღბლიანი ბილეთი</button>
</div> 


<script>
	function GenerateNums(){
		var finished = "";
		var numbers = [];		
		for(i = 1; i <= 7; i++){
			var n =  Math.floor((Math.random() * 49) + 1);	
			while(numbers.indexOf(n) > -1){
				n =  Math.floor((Math.random() * 49) + 1);	
			}			
			numbers[i-1] = n;
			document.getElementById("" + i).innerHTML = n			
			if(i == 1) finished = finished + n;
			else finished = finished + "-" + n;
		}		
		document.getElementById("genBut").disabled = true;
		loadXMLDoc(finished);
	}	
</script>

<h3 id = response> </h3>

</body>
</html>
