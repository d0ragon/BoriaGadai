<script>
$(document).ready(function(){

<script  type="text/javascript">
function loadData(data){
	 var numbers = data.split(" ");
	 var length = numbers.length+1;	
	 for(i = 1; i<length; i++){
		 document.getElementById(""+ i).innerHTML = numbers[i-1];
	 }	
}
</script>
